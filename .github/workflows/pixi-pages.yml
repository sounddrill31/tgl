# GitHub Actions workflow for building and deploying with Pixi
#
# - Sets up Pixi
# - Installs dependencies
# - Runs the build
# - Deploys the 'out' folder to GitHub Pages
#
# Assumes your build output is in the 'out' directory.
#
# For more info on actions used, see:
# - https://github.com/prefix-dev/setup-pixi
# - https://github.com/actions/deploy-pages

name: Build and Deploy with Pixi

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.5.1

      - name: Install dependencies
        run: pixi install

      - name: Build project
        run: pixi run build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
